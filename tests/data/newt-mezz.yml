a: "3.6"
b: "3.\"6"
d: "3.\t6"

app-type: python-cli
image-name: mce/mezzfs-build

package-name: mezzfs-{{index (split "/" .GitBranch) 0}}

package-postinstall-file: ./post-install.sh

package-requires:
  nflx-python-3.6: null
  atlas-agent: null
  fuse: null

python:
  test-versions:
  - "3.6"
tool-versions:
  python: "3.6"

dev-volumes:
    - .:/src

auto-tty: true
fg: true

# MezzFS needs this setting to use fuse filesystem, launches docker container in privileged mode
enable-privileged: true

# This will start an ssh-agent container and prompt you the first time for credentials, but after that you will only be prompted when the ssh-agent container stops (typically only on reboot)
enable-ssh-agent: true

# Points to MCE jenkins cluster
jenkins-master: mce
jenkins-default-job: mce-mezzfs-master-build

# Enable Metatron inside the container
enable-metatron: true

build-setup:
  - for x in 1 2 3; do sudo apt-get update && break; done
  - sudo apt-get install -y fuse
