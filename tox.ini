[tox]
envlist = py{27,38}, coverage, docs, style

[testenv]
setenv = COVERAGE_FILE={toxworkdir}/.coverage.{envname}
usedevelop = True
deps = -rtests/requirements.txt
commands = pytest {posargs:-vv --cov=src --junit-xml="{envdir}/junit.xml"}

[testenv:coverage]
setenv = COVERAGE_FILE={toxworkdir}/.coverage
basepython = python
skip_install = True
deps = coverage
commands = coverage combine
           coverage report -i -m
           coverage xml -i -o "{toxworkdir}/coverage.xml"
           coverage html -i -d "{toxworkdir}/coverage"

[testenv:docs]
basepython = python
skip_install = True
deps = readme_renderer
commands = python setup.py check --strict --restructuredtext

[testenv:style]
basepython = python
skip_install = True
deps = flake8
       flake8-import-order
commands = flake8 {posargs:run src tests setup.py}

[testenv:venv]
basepython = python
envdir = .venv
usedevelop = True
deps = -rtests/requirements.txt
commands = {posargs:python --version}

[flake8]
ignore = F403,F405
max-line-length = 140
max-complexity = 24
show-source = True
# See https://github.com/PyCQA/flake8-import-order
import-order-style = edited
application-import-names = zyaml
